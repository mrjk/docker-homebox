# Simple INI configuration for container initialization
# Lines starting with # are comments

# Startup commands - executed once during container start
# These run before services start
[startup]
# Example: echo "Container started at $(date)" >> /home/appuser/startup.log
# Example: /scripts/setup.sh

# Services to start - these run in background
# Add any daemons or long-running processes here
[services]
/usr/sbin/sshd -D
# Example: /scripts/my-daemon.sh
# Example: python3 /home/appuser/app/server.py

sudo -u root /scripts/init_root.sh
sudo -u $app_username /scripts/init_user.sh

# Additional startup commands for next restart
# Uncomment and customize as needed
[custom]
# Example: /usr/bin/my-service
